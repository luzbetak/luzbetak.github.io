<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python and SQL Code Highlighting</title>
    <!-- Prism.js Tomorrow theme with a dark background -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <!-- Prism.js core script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Python language component -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <!-- SQL language component -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
</head>
<body>

<h1>Python and SQL Code Syntax Highlighting</h1>

<!-- Example Python code block -->
<pre><code class="language-python">
def greet(name):
    print(f"Hello, {name}!")

def add(a, b):
    return a + b

if __name__ == "__main__":
    greet("World")
    result = add(5, 3)
    print(f"5 + 3 = {result}")
</code></pre>

<!-- Example SQL code block -->
<pre><code class="language-sql">
SELECT name, age 
FROM users 
WHERE age > 18 ORDER BY age DESC;
</code></pre>

</body>
</html>
