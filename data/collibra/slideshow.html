<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures images fit within the screen, maintaining aspect ratio */
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <img class="slides active" src="collibra-01.png" alt="collibra-01">
    <img class="slides" src="collibra-02.png" alt="collibra-02">
    <img class="slides" src="collibra-03.png" alt="collibra-03">
    <img class="slides" src="collibra-04.png" alt="collibra-04">
    <img class="slides" src="collibra-05.png" alt="collibra-05">
    <img class="slides" src="collibra-06.png" alt="collibra-06">
    <img class="slides" src="collibra-07.png" alt="collibra-07">
    <img class="slides" src="collibra-08.png" alt="collibra-08">
    <img class="slides" src="collibra-09.png" alt="collibra-09">
    <img class="slides" src="collibra-10.png" alt="collibra-10">
    <img class="slides" src="collibra-11.png" alt="collibra-11">
    <img class="slides" src="collibra-12.png" alt="collibra-12">
    <img class="slides" src="collibra-13.png" alt="collibra-13">
    <img class="slides" src="collibra-14.png" alt="collibra-14">
    <img class="slides" src="collibra-15.png" alt="collibra-15">
    <img class="slides" src="collibra-16.png" alt="collibra-16">
    <img class="slides" src="collibra-17.png" alt="collibra-17">
    <img class="slides" src="collibra-18.png" alt="collibra-18">
    <img class="slides" src="collibra-19.png" alt="collibra-19">
    <img class="slides" src="collibra-20.png" alt="collibra-20">
    <img class="slides" src="collibra-21.png" alt="collibra-21">
    <img class="slides" src="collibra-22.png" alt="collibra-22">
    <img class="slides" src="collibra-23.png" alt="collibra-23">
    <img class="slides" src="collibra-24.png" alt="collibra-24">
    <img class="slides" src="collibra-25.png" alt="collibra-25">
    <img class="slides" src="collibra-26.png" alt="collibra-26">
    <img class="slides" src="collibra-27.png" alt="collibra-27">
    <img class="slides" src="collibra-28.png" alt="collibra-28">

    <!-- Previous and next buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName('slides');

    function showSlide(index) {
        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        // Ensure the slide index is within bounds
        currentSlide = (index + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }

    // Add event listener for left and right arrow key presses
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            changeSlide(1); // Move to the next image
        } else if (event.key === 'ArrowLeft') {
            changeSlide(-1); // Move to the previous image
        }
    });
</script>

</body>
</html>
