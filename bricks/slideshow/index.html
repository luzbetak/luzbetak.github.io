        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
        }
        .filename {
            font-size: 22px;
            color: white;
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .disabled {
            display: none;
        }
    </style>
</head>

<script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName('slides');
    const filenameDisplay = document.getElementById('filename');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    const filenames = ['databricks-01.png', 'databricks-02.png', 'databricks-03.png', 'databricks-04.png', 'databricks-05.png', 'databricks-06.png', 'databricks-07.png', 'databricks-08.png', 'databricks-09.png', 'databricks-10.png', 'databricks-11.png', 'databricks-12.png', 'databricks-13.png', 'databricks-15.png', 'databricks-16.png', 'databricks-17.png', 'databricks-18.png', 'databricks-19.png', 'databricks-20.png', 'databricks-21.png', 'databricks-22.png', 'databricks-23.png', 'databricks-24.png', 'databricks-25.png', 'databricks-26.png', 'databricks-27.png', 'databricks-28.png', 'databricks-29.png', 'databricks-30.png', 'databricks-32.png', 'databricks-33.png', 'databricks-34.png', 'databricks-35.png', 'databricks-37.png', 'databricks-38.png', 'databricks-39.png', 'databricks-40.png', 'databricks-41.png', 'databricks-42.png', 'databricks-43.png', 'databricks-44.png', 'databricks-45.png', 'databricks-46.png', 'databricks-47.png', 'databricks-48.png', 'databricks-49.png', 'databricks-50.png', 'databricks-51.png', 'databricks-52.png', 'databricks-53.png', 'databricks-54.png', 'databricks-55.png', 'databricks-56.png', 'databricks-57.png', 'databricks-58.png', 'databricks-60.png', 'databricks-61.png', 'databricks-62.png', 'databricks-63.png', 'databricks-64.png', 'databricks-65.png', 'databricks-66.png', 'databricks-67.png', 'databricks-69.png', 'databricks-70.png', 'databricks-71.png', 'databricks-72.png', 'databricks-73.png', 'databricks-74.png', 'databricks-76.png', 'databricks-77.png', 'databricks-78.png', 'databricks-79.png', 'databricks-80.png', 'databricks-81.png', 'databricks-82.png', 'databricks-83.png', 'databricks-84.png', 'databricks-85.png'];  // Array of filenames

    function updateButtons() {
        prevButton.style.display = currentSlide === 0 ? 'none' : 'block';
        nextButton.style.display = currentSlide === slides.length - 1 ? 'none' : 'block';
    }

    function updateFilename() {
        filenameDisplay.textContent = filenames[currentSlide];
    }

    function showSlide(index) {
        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        // Ensure the slide index is within bounds
        currentSlide = index;
        slides[currentSlide].classList.add('active');
        updateButtons();
        updateFilename();
    }

    function changeSlide(direction) {
        const newSlide = currentSlide + direction;
        if (newSlide >= 0 && newSlide < slides.length) {
            showSlide(newSlide);
        }
    }

    // Add event listener for left and right arrow key presses
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight' && currentSlide < slides.length - 1) {
            changeSlide(1);
        } else if (event.key === 'ArrowLeft' && currentSlide > 0) {
            changeSlide(-1);
        }
    });

    // Initialize the buttons and filename on page load
    updateButtons();
    updateFilename();
</script>
