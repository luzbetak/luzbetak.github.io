<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
        }
        .filename {
            font-size: 14px;
            color: white;
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .disabled {
            display: none;
        }
    </style>
</head>
<body>

<div class="filename" id="filename"></div>

<div class="slideshow-container">
    <img class="slides active" src="databricks-01.png" alt="databricks-01.png">
    <img class="slides" src="databricks-02.png" alt="databricks-02.png">
    <img class="slides" src="databricks-03.png" alt="databricks-03.png">
    <img class="slides" src="databricks-04.png" alt="databricks-04.png">
    <img class="slides" src="databricks-05.png" alt="databricks-05.png">
    <img class="slides" src="databricks-06.png" alt="databricks-06.png">
    <img class="slides" src="databricks-07.png" alt="databricks-07.png">
    <img class="slides" src="databricks-08.png" alt="databricks-08.png">
    <img class="slides" src="databricks-09.png" alt="databricks-09.png">
    <img class="slides" src="databricks-10.png" alt="databricks-10.png">
    <img class="slides" src="databricks-11.png" alt="databricks-11.png">
    <img class="slides" src="databricks-12.png" alt="databricks-12.png">
    <img class="slides" src="databricks-13.png" alt="databricks-13.png">
    <img class="slides" src="databricks-14.png" alt="databricks-14.png">
    <img class="slides" src="databricks-15.png" alt="databricks-15.png">
    <img class="slides" src="databricks-16.png" alt="databricks-16.png">
    <img class="slides" src="databricks-17.png" alt="databricks-17.png">
    <img class="slides" src="databricks-18.png" alt="databricks-18.png">
    <img class="slides" src="databricks-19.png" alt="databricks-19.png">
    <img class="slides" src="databricks-20.png" alt="databricks-20.png">
    <img class="slides" src="databricks-21.png" alt="databricks-21.png">
    <img class="slides" src="databricks-22.png" alt="databricks-22.png">
    <img class="slides" src="databricks-23.png" alt="databricks-23.png">
    <img class="slides" src="databricks-24.png" alt="databricks-24.png">
    <img class="slides" src="databricks-25.png" alt="databricks-25.png">
    <img class="slides" src="databricks-26.png" alt="databricks-26.png">
    <img class="slides" src="databricks-27.png" alt="databricks-27.png">
    <img class="slides" src="databricks-28.png" alt="databricks-28.png">
    <img class="slides" src="databricks-29.png" alt="databricks-29.png">

    <!-- Previous and next buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName('slides');
    const filenameDisplay = document.getElementById('filename');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    const filenames = ['databricks-01.png', 'databricks-02.png', 'databricks-03.png', 'databricks-04.png', 'databricks-05.png', 'databricks-06.png', 'databricks-07.png', 'databricks-08.png', 'databricks-09.png', 'databricks-10.png', 'databricks-11.png', 'databricks-12.png', 'databricks-13.png', 'databricks-14.png', 'databricks-15.png', 'databricks-16.png', 'databricks-17.png', 'databricks-18.png', 'databricks-19.png', 'databricks-20.png', 'databricks-21.png', 'databricks-22.png', 'databricks-23.png', 'databricks-24.png', 'databricks-25.png', 'databricks-26.png', 'databricks-27.png', 'databricks-28.png', 'databricks-29.png'];  // Array of filenames

    function updateButtons() {
        prevButton.style.display = currentSlide === 0 ? 'none' : 'block';
        nextButton.style.display = currentSlide === slides.length - 1 ? 'none' : 'block';
    }

    function updateFilename() {
        filenameDisplay.textContent = filenames[currentSlide];
    }

    function showSlide(index) {
        // Hide all slides
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        // Ensure the slide index is within bounds
        currentSlide = index;
        slides[currentSlide].classList.add('active');
        updateButtons();
        updateFilename();
    }

    function changeSlide(direction) {
        const newSlide = currentSlide + direction;
        if (newSlide >= 0 && newSlide < slides.length) {
            showSlide(newSlide);
        }
    }

    // Add event listener for left and right arrow key presses
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight' && currentSlide < slides.length - 1) {
            changeSlide(1);
        } else if (event.key === 'ArrowLeft' && currentSlide > 0) {
            changeSlide(-1);
        }
    });

    // Initialize the buttons and filename on page load
    updateButtons();
    updateFilename();
</script>

</body>
</html>
