<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .prev {
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <img class="slides active" src="databricks-01.png" alt="databricks-01.png">
    <img class="slides" src="databricks-02.png" alt="databricks-02.png">
    <img class="slides" src="databricks-03.png" alt="databricks-03.png">
    <img class="slides" src="databricks-04.png" alt="databricks-04.png">
    <img class="slides" src="databricks-05.png" alt="databricks-05.png">
    <img class="slides" src="databricks-06.png" alt="databricks-06.png">
    <img class="slides" src="databricks-07.png" alt="databricks-07.png">
    <img class="slides" src="databricks-08.png" alt="databricks-08.png">
    <img class="slides" src="databricks-09.png" alt="databricks-09.png">
    <img class="slides" src="databricks-10.png" alt="databricks-10.png">
    <img class="slides" src="databricks-11.png" alt="databricks-11.png">
    <img class="slides" src="databricks-12.png" alt="databricks-12.png">
    <img class="slides" src="databricks-13.png" alt="databricks-13.png">
    <img class="slides" src="databricks-14.png" alt="databricks-14.png">
    <img class="slides" src="databricks-15.png" alt="databricks-15.png">
    <img class="slides" src="databricks-16.png" alt="databricks-16.png">
    <img class="slides" src="databricks-17.png" alt="databricks-17.png">
    <img class="slides" src="databricks-18.png" alt="databricks-18.png">
    <img class="slides" src="databricks-19.png" alt="databricks-19.png">
    <img class="slides" src="databricks-20.png" alt="databricks-20.png">
    <img class="slides" src="databricks-21.png" alt="databricks-21.png">
    <img class="slides" src="databricks-22.png" alt="databricks-22.png">
    <img class="slides" src="databricks-23.png" alt="databricks-23.png">
    <img class="slides" src="databricks-24.png" alt="databricks-24.png">
    <img class="slides" src="databricks-25.png" alt="databricks-25.png">
    <img class="slides" src="databricks-26.png" alt="databricks-26.png">
    <img class="slides" src="databricks-27.png" alt="databricks-27.png">
    <img class="slides" src="databricks-28.png" alt="databricks-28.png">
    <img class="slides" src="databricks-29.png" alt="databricks-29.png">

    <!-- Previous and next buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    let currentSlide = 0;
    const slides = document.getElementsByClassName('slides');

    function showSlide(index) {
        for (let i = 0; i < slides.length; i++) {
            slides[i].classList.remove('active');
        }
        currentSlide = (index + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
            changeSlide(1);
        } else if (event.key === 'ArrowLeft') {
            changeSlide(-1);
        }
    });
</script>

</body>
</html>
